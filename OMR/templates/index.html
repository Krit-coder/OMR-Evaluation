<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMR Sheet Evaluation</title>
</head>
<body>
    <h3>Upload Image</h3>
    <form action="/check_sheet" method="post" enctype="multipart/form-data">
        <input type="file" name="image">
        <label for="num_questions">Number of Questions:</label>
        <input type="number" id="num_questions" name="num_questions" min="1" value="1">
        <label for="num_choices">Number of Choices:</label>
        <input type="number" id="num_choices" name="num_choices" min="1" value="1">
        <button type="submit">Check</button>
    </form>
</body>
</html>
